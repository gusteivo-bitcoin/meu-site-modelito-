<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Exemplo</title>
</head>
<body>
    <header>
        <h1>Bem-vindo à minha página!</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#servicos">Serviços</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
    </nav>
    <main>
        <section id="sobre">
            <h2>Sobre</h2>

            <h2>Serviços</h2>
            <p>Oferecemos diversos serviços para atender suas necessidades.</p>

        <section id="contato">
            <h2>Contato</h2>
            <p>Entre em contato conosco através do e-mail: exemplo@email.com</p>
        </section>
    </main>
    <footer>

    </footer>

</html>
